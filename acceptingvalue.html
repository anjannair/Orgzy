<html>
<head>
	<title>Hello</title>
	<script type="text/javascript">

			//var a= document.getElementById('var1').value;
			//alternate method

			var c= parseInt(a+b); //parsefloat also
            document.getElementById('sumvalue').value = c;

		}
	</script>
</head>
<body>
	<form name=addition>
		<input type="text" name="var1" id="var1" value="">

		<input type="button" name="Add" value="Add" onclick="sum()">

	</form>

</body>
