<form action="index.html" method="POST">
	Name<input type="text" name="username"><br>
	Password<input type="Password" name="pwd"><br>
	Address <textarea name="Address" rows="10" cols="100"></textarea><br>
	DOB<select name="DOB">
		<option>Jan</option>
		<option>Feb</option>
		<option>Mar</option>
	</select><br>

	<input type="submit" name="Submit">
